

exp_name: singleobs


input:
  base_input: etc/data/singleobs
  simulation: simulation/simulation_cfg.yml


  population:
    geography:
      geography_hierarchy: population/geography/geography_hierarchy_definition.csv
      super_area_location: population/geography/super_area_location.csv
      area_location: population/geography/area_location.csv
      area_socialeconomic_index: population/geography/area_socialeconomic_index.csv
    
    demography:
      individual:
        age: population/demography/age_profile.csv
        gender: population/demography/gender_profile_female_ratio.csv
        ethnicity: population/demography/ethnicity_profile.csv
        comorbidity:
          female: population/demography/comorbidities_female.csv
          male: population/demography/comorbidities_male.csv

  interaction:
    general: interaction/general.yaml
    hospital:
      cfg:
        neighbour_hospitals: group/cfg/hospital/neighbour_hospitals.yaml
        configs: distribution/cfg/hospital/hospital_config.yaml
      data:
        location: group/data/hospital/hospital_locations.csv
      interaction: interaction/hospital.yaml
    company:
      cfg:
        company_closure: group/cfg/company/company_closure.yaml
      data:
        employees_by_super_area: group/data/company/employees_by_super_area.csv
        sectors_by_super_area: group/data/company/sectors_by_super_area.csv
        sectors_employee_genders: group/data/company/sectors_employee_genders.csv
      interaction: interaction/company.yaml
    household:
      data:
        age_difference_couple: distribution/data/household/age_difference_couple.csv
        age_difference_parent_child: distribution/data/household/age_difference_parent_child.csv
        household_number: distribution/data/household/household_number.csv
        household_student: distribution/data/household/household_student.csv
        household_commual: distribution/data/household/household_commual.csv
      cfg:
        household_structure: distribution/cfg/household/household_structure.yaml
      interaction: interaction/household.yaml
    commute:
      data:
        super_area_name: commute/data/super_area_name.csv
        transport_mode: commute/data/transport_mode.csv
      cfg:
        stations: commute/cfg/stations.yaml
        passage_seats_ratio: commute/cfg/passage_seats_ratio.yaml
        public_or_private_transport: commute/cfg/mode_of_transport.yaml
      interaction: interaction/commute.yaml

  distribution:
    work_and_home:
      data: distribution/data/work_and_home/workplace_and_home.csv
      cfg: distribution/cfg/work_and_home/worker_distributor.yaml

  disease:
    cfg:
      transmission_profile: diesease/cfg/covid19.yaml
      sympton_trajectories: diesease/cfg/symptom_trajectories.yaml
    data:
      infection_outcome: diesease/data/infection_outcome_ratio.csv

  policy:
    cfg: policy/cfg/policy.yaml
    
